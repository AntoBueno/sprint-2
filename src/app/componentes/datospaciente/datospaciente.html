<ion-header>
  <ion-toolbar color = "success">
    <p>Bienvenido</p>
    <ion-title>Datos Paciente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-button ion-button expand = "small" type="submit"  color="success" (click)="goUser()">Cambiar de paciente </ion-button>

<ion-content class = "ion-padding">
  <img class="icon" src="assets/icon/logo_lifeplus.png" alt="">

    <ion-button ion-button full class = "submit-button" type="submit" color = "success" (click)='goVerinter()' >Ver interconsulta</ion-button>
    <ion-button ion-button full class = "submit-button" type="submit"  color ="success" (click)='goVerfi()'>Ver ficha médica</ion-button>
    <ion-button ion-button full class = "submit-button" type="submit"  color ="success" (click)='goVerpsico()'>Psicología</ion-button>
    <br>
    <ion-button ion-button full color ="medium" (click)="goAgregarinter()" >Agregar interconsulta </ion-button>
    <ion-button ion-button full color ="medium"  (click)='goAgregarfi()'>Agregar ficha médica</ion-button>
    <ion-button ion-button full color="medium" (click)="goAgregar()">Agregar Datos Psicología</ion-button>  

    <br>
    <ion-button ion-button full class ="submit-button" type="submit" color ="secondary" (click)='logout()'>Salir</ion-button>
  </ion-content>
