<ion-header>
  <ion-toolbar color="medium">
    <ion-button ion-button expand = "small" type="submit"  color="primary" (click)="back()">Volver </ion-button>
    <br>
    <ion-title>Nueva Interconsulta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>Interconsulta</ion-item>
<ion-content class="ion-padding">
 
      <ion-item>  
          <ion-label position="floating"> Nombre paciente</ion-label>
          <ion-input type="text"[(ngModel)]="interconsulta.nombre_paciente" > </ion-input>
        </ion-item>
    
      <ion-item>  
            <ion-label position="floating"> Rut sin simbolos </ion-label>
            <ion-input type="text" [(ngModel)]="interconsulta.rut_paciente" > </ion-input>
          </ion-item>

            <ion-item>
              <ion-label>Sexo</ion-label>
              <ion-select [(ngModel)]="interconsulta.genero"  placeholder="Seleccione un sexo">
                <ion-select-option value="femenino" >Femenino</ion-select-option>
                <ion-select-option value="masculino">Masculino</ion-select-option>
              </ion-select>
            </ion-item>
            
    <ion-item>  
      <ion-label position="floating"> Peso paciente</ion-label>
      <ion-input type="text" [(ngModel)]="interconsulta.peso_paciente" > </ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label position="floating"> Altura</ion-label>
        <ion-input type="text" [(ngModel)]="interconsulta.altura_paciente" > </ion-input>
      </ion-item>

    <ion-item>
          <ion-label position="floating"> Presión cardiaca </ion-label>
          <ion-input type="text" [(ngModel)]="interconsulta.presion_cardiaca" > </ion-input>
        </ion-item>

            <ion-item>  
              <ion-label position="floating">Nombre Médico</ion-label>
              <ion-input type="text"  [(ngModel)]="interconsulta.nombre_medico" > </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating"> Observaciones médicas</ion-label>
                <ion-textarea type="text" [(ngModel)]="interconsulta.observaciones_medicas"> </ion-textarea>
              </ion-item>

              <ion-item>
                  <ion-label position="floating"> Fecha de atención médica</ion-label>
                  <ion-datetime [(ngModel)]="interconsulta.fecha_atencion " display-format="YYYY,DD,MM" ></ion-datetime>
                </ion-item>
          

      
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
    <br>
    <ion-button (click)="goAgregarInterconsulta()">Enviar</ion-button>
    

    

</ion-content>
