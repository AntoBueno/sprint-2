<ion-header>
  <ion-toolbar color = "tertiary">
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding">
  <img class="icon" src="assets/icon/logo_lifeplus.png" alt="">
  <br>

  <ion-item>
    <ion-label position ="floating">Ingrese rut paciente</ion-label>
    <ion-input type = "text" [(ngModel)]="rutpaciente" name = "rutpaciente" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position ="floating">Ingrese codigo verificador paciente</ion-label>
    <ion-input type = "text" [(ngModel)]="codigo" name = "codigo" ></ion-input>
  </ion-item>
  <label class="error-message">{{errorMessage}}</label>
  <br>
  <ion-button expand = "block" color ="tertiary" (click)="goBuscar()" >Buscar Ficha médica </ion-button>
  <!--<ion-button expand = "block" color ="tertiary" (click)="presentModal()" >Buscar Ficha médica </ion-button>-->

<ion-button ion-button block type="button" color ="secondary" (click)='logout()'>salir</ion-button>

</ion-content>
